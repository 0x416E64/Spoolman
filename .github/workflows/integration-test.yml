name: Integration Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  TEST_TAG: donkie/spoolman:test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Spoolman
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: donkie/spoolman:test
  build-tester:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Spoolman Tester
        uses: docker/build-push-action@v4
        with:
          context: ./tests_integration
          load: true
          tags: donkie/spoolman-tester:latest
  tests:
    needs: [build, build-tester]
    strategy:
      matrix:
        dbtype: ["postgres"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./tests_integration/docker-compose-${{ matrix.dbtype }}.yml"
          up-flags: "--abort-on-container-exit"
          down-flags: "--volumes"
